<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Certificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="app-bg">
  <div class="page-wrap">
    <div class="page-card">
      <h2 class="page-title">Certificaciones</h2>
      <p class="page-subtitle">Agrega y muestra tus certificaciones.</p>

      <ion-item class="compact-item">
        <ion-label position="stacked">Nombre certificación</ion-label>
        <ion-input [(ngModel)]="certNombre"></ion-input>
      </ion-item>

      <ion-item class="compact-item">
        <ion-label position="stacked">Institución</ion-label>
        <ion-input [(ngModel)]="certInstitucion"></ion-input>
      </ion-item>

      <ion-button expand="block" class="neon-btn" (click)="agregarCertificacion()">
        Agregar
      </ion-button>

      <ion-list class="compact-list" *ngIf="certificaciones && certificaciones.length > 0">
        <ion-item *ngFor="let c of certificaciones">
          <ion-label>
            <h3 style="margin:0; color: rgba(255,255,255,.92)">{{ c?.nombre ?? c?.title ?? 'Certificación' }}</h3>
            <p style="margin:6px 0 0 0; color: rgba(255,255,255,.68)">
              {{ c?.institucion ?? c?.entidad ?? c?.organizacion ?? c?.issuer ?? '—' }}
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
