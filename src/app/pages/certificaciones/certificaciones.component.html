<ion-card>
  <ion-card-header>
    <ion-card-title>Certificaciones</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Nombre certificado</ion-label>
      <ion-input [(ngModel)]="nombreCertificado"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha obtención</ion-label>
      <ion-datetime presentation="date" [(ngModel)]="fechaObtencion"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>¿Tiene vencimiento?</ion-label>
      <ion-toggle [(ngModel)]="tieneVencimiento"></ion-toggle>
    </ion-item>

    <ion-item *ngIf="tieneVencimiento">
      <ion-label position="floating">Fecha vencimiento</ion-label>
      <ion-datetime presentation="date" [(ngModel)]="fechaVencimiento"></ion-datetime>
    </ion-item>
  </ion-card-content>
</ion-card>
