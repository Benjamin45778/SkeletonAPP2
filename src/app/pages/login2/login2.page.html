<ion-header translucent="true">
  <ion-toolbar color="dark">
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <div class="auth-wrapper">
    <div class="auth-card">

      <h1>Iniciar sesión</h1>

      <ion-input
        type="email"
        fill="outline"
        label="Correo"
        label-placement="stacked"
        [(ngModel)]="email">
      </ion-input>

      <ion-input
        type="password"
        fill="outline"
        label="Contraseña"
        label-placement="stacked"
        [(ngModel)]="password">
      </ion-input>

      <ion-button
        expand="block"
        color="secondary"
        (click)="login()">
        INGRESAR
      </ion-button>

      <ion-text color="danger" *ngIf="errorMsg">
        <p>{{ errorMsg }}</p>
      </ion-text>

      <p class="small-text">¿No tienes cuenta?</p>

      <ion-button
        expand="block"
        fill="outline"
        color="medium"
        (click)="goRegister()">
        CREAR CUENTA
      </ion-button>

    </div>
  </div>

</ion-content>
