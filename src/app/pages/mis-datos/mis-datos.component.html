<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Mis Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="app-bg">
  <div class="page-wrap">
    <div class="page-card">
      <h2 class="page-title">Perfil</h2>
      <p class="page-subtitle">Edita tus datos y guarda cambios.</p>

      <ion-item class="compact-item">
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input [(ngModel)]="nombre"></ion-input>
      </ion-item>

      <ion-item class="compact-item">
        <ion-label position="stacked">Correo</ion-label>
        <ion-input [(ngModel)]="correo" type="email"></ion-input>
      </ion-item>

      <ion-item class="compact-item">
        <ion-label position="stacked">Fecha de nacimiento</ion-label>
        <ion-datetime presentation="date" [(ngModel)]="fechaNacimiento"></ion-datetime>
      </ion-item>

      <ion-button expand="block" class="neon-btn compact-footer-btn" (click)="guardarCambios()">
        Guardar cambios
      </ion-button>
    </div>
  </div>
</ion-content>
