<ion-content class="login-background">
  <div class="login-container">
    <h1 class="title">Crear cuenta</h1>
    <p class="subtitle">Completa los datos para registrarte</p>

    <div class="card">
      <ion-item lines="none">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-button expand="block" class="primary-btn" (click)="onRegister()">
        REGISTRARME
      </ion-button>

      <div class="extra-links">
        <a routerLink="/login2" class="link">Volver al inicio de sesión</a>
        <a routerLink="/recover" class="link">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>
</ion-content>
