<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="neon-title">Mi App</ion-title>

    <ion-buttons slot="end">
      <ion-button class="neon-btn outline" (click)="logout()">Cerrar sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="app-bg">
  <div class="page-wrap">
    <div class="glass-card">
      <h2 class="page-title">
        ¡Bienvenido, <span class="accent">{{ email }}</span>!
      </h2>
      <p class="page-subtitle">Elige una sección para continuar.</p>

      <div class="menu-grid">
        <ion-button class="neon-btn outline" expand="block" (click)="goTasks()">
          Tareas (API + Persistencia)
        </ion-button>

        <ion-button class="neon-btn outline" expand="block" (click)="goCatalog()">
          Catálogo / Planes
        </ion-button>

        <ion-button class="neon-btn outline" expand="block" (click)="goMisDatos()">
          Mis Datos
        </ion-button>

        <ion-button class="neon-btn outline" expand="block" (click)="goExperiencia()">
          Experiencia Laboral
        </ion-button>

        <ion-button class="neon-btn outline" expand="block" (click)="goCertificaciones()">
          Certificaciones
        </ion-button>

        <ion-button class="neon-btn outline" expand="block" (click)="goCamara()">
          Cámara (Plugin)
        </ion-button>

        <ion-button class="neon-btn outline" expand="block" (click)="goMapa()">
          Mapa / Geolocalización
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
