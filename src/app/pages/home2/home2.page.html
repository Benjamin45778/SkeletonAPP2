<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Mi App</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Salir</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <div class="home-wrapper">
    <div class="home-card">
      <h2>¡Bienvenido, {{ email || 'usuario' }}!</h2>
      <p class="subtitle">
        Elige una sección para continuar.
      </p>

      <ion-list lines="none">
        <ion-item button [routerLink]="['/tasks']">
          <ion-label>Tareas (API + persistencia)</ion-label>
        </ion-item>

        <ion-item button [routerLink]="['/catalog']">
          <ion-label>Catálogo / Planes</ion-label>
        </ion-item>

        <ion-item button [routerLink]="['/mis-datos']">
          <ion-label>Mis datos</ion-label>
        </ion-item>

        <ion-item button [routerLink]="['/experiencia']">
          <ion-label>Experiencia laboral</ion-label>
        </ion-item>

        <ion-item button [routerLink]="['/certificaciones']">
          <ion-label>Certificaciones</ion-label>
        </ion-item>

        <ion-item button [routerLink]="['/camara']">
          <ion-label>Cámara (plugin)</ion-label>
        </ion-item>

        <ion-item button [routerLink]="['/mapa']">
          <ion-label>Mapa / Geolocalización</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>

</ion-content>
