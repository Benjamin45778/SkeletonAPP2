<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="neon-title">Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="app-bg">
  <div class="page-wrap">
    <div class="glass-card">

      <div class="row">
        <ion-item class="compact-item" lines="none">
          <ion-input [(ngModel)]="newTask" placeholder="Nueva tarea"></ion-input>
        </ion-item>

        <ion-button class="neon-btn" (click)="addTask()">Agregar</ion-button>
      </div>

      <ion-list class="compact-list" *ngIf="tasks.length > 0">
        <ion-item *ngFor="let t of tasks" class="compact-item">
          <ion-label>{{ t }}</ion-label>
          <ion-button slot="end" class="neon-btn outline" (click)="deleteTask(t)">Eliminar</ion-button>
        </ion-item>
      </ion-list>

      <p class="muted" *ngIf="tasks.length === 0">AÃºn no tienes tareas.</p>

    </div>
  </div>
</ion-content>
