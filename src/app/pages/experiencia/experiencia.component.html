<ion-card>
  <ion-card-header>
    <ion-card-title>Experiencia Laboral</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Empresa</ion-label>
      <ion-input [(ngModel)]="empresa"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Año inicio</ion-label>
      <ion-input type="number" [(ngModel)]="anioInicio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>¿Trabaja actualmente ahí?</ion-label>
      <ion-toggle [(ngModel)]="trabajaActualmente"></ion-toggle>
    </ion-item>

    <ion-item *ngIf="!trabajaActualmente">
      <ion-label position="floating">Año término</ion-label>
      <ion-input type="number" [(ngModel)]="anioTermino"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cargo</ion-label>
      <ion-input [(ngModel)]="cargo"></ion-input>
    </ion-item>
  </ion-card-content>
</ion-card>
