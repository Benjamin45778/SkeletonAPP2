<ion-header>
  <ion-toolbar>
    <ion-title>Mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div id="map" style="width: 100%; height: 70vh; border-radius: 12px;"></div>

  <ion-card class="ion-margin-top">
    <ion-card-content>
      <p><b>Lat:</b> {{ lat }}</p>
      <p><b>Lng:</b> {{ lng }}</p>
      <p><b>Accuracy:</b> {{ accuracy }} m</p>
    </ion-card-content>
  </ion-card>

</ion-content>
