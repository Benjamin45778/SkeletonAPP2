<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="app-bg">
  <div class="page-wrap">
    <div class="page-card">
      <h2 class="page-title">Ubicación</h2>
      <p class="page-subtitle">
        Si no tienes API KEY de Google Maps, el mapa puede no cargar (es normal). Igual mostramos tus coordenadas.
      </p>

      <div class="compact-item" style="padding: 12px;">
        <p style="margin:0; color: rgba(255,255,255,.85)">Lat: {{ lat || 0 }}</p>
        <p style="margin:6px 0 0 0; color: rgba(255,255,255,.85)">Lng: {{ lng || 0 }}</p>
        <p style="margin:6px 0 0 0; color: rgba(255,255,255,.65)">Accuracy: {{ accuracy || 0 }} m</p>
      </div>

      <!-- Tu contenedor del mapa (si existe en tu código TS) -->
      <div id="map" style="width: 100%; height: 420px; border-radius: 16px; overflow: hidden; border: 1px solid rgba(255,255,255,.06); margin-top: 12px;"></div>
    </div>
  </div>
</ion-content>
