<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Catálogo / Planes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="app-bg">
  <div class="page-wrap">
    <div class="page-card">
      <h2 class="page-title">Planes disponibles</h2>
      <p class="page-subtitle">Selecciona un plan del catálogo.</p>

      <ion-list class="compact-list">
        <ion-item *ngFor="let p of planes">
          <ion-label>
            <h3 style="margin:0; color: rgba(255,255,255,.92)">{{ p?.nombre ?? p?.name ?? 'Plan' }}</h3>
            <p style="margin:6px 0 0 0; color: rgba(255,255,255,.68)">{{ p?.descripcion ?? p?.description ?? '' }}</p>
          </ion-label>
          <ion-button slot="end" class="neon-btn outline" (click)="seleccionarPlan(p)">Elegir</ion-button>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
